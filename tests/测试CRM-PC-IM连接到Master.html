<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 CRM PC IM 连接到 Master</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            background: white;
        }
        .log-entry.success {
            border-left-color: #28a745;
        }
        .log-entry.error {
            border-left-color: #dc3545;
        }
        .log-entry.info {
            border-left-color: #17a2b8;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>测试 CRM PC IM 连接到 Master</h1>
    <div>
        <button onclick="connectToMaster()">连接到 Master</button>
        <button onclick="register()">注册监控客户端</button>
        <button onclick="requestChannels()">请求频道列表</button>
        <button onclick="clearLog()">清空日志</button>
    </div>
    <div class="log" id="log"></div>

    <script>
        let socket = null;
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        function connectToMaster() {
            log('正在连接到 Master (ws://localhost:3000)...', 'info');

            try {
                socket = io('ws://localhost:3000', {
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 5000,
                    reconnectionAttempts: 5,
                    transports: ['websocket', 'polling']
                });

                socket.on('connect', () => {
                    log('✅ 连接成功！Socket ID: ' + socket.id, 'success');
                });

                socket.on('disconnect', (reason) => {
                    log('❌ 连接断开: ' + reason, 'error');
                });

                socket.on('connect_error', (error) => {
                    log('❌ 连接错误: ' + error.message, 'error');
                });

                socket.on('error', (error) => {
                    log('❌ Socket 错误: ' + error, 'error');
                });

                // 监听所有事件
                socket.onAny((eventName, ...args) => {
                    log(`📨 收到事件: ${eventName}`, 'info');
                    log(`   数据: ${JSON.stringify(args, null, 2)}`, 'info');
                });

                // 监听 IM WebSocket 服务器的事件
                socket.on('monitor:registered', (data) => {
                    log('✅ 注册确认: ' + JSON.stringify(data), 'success');
                });

                socket.on('monitor:channels', (data) => {
                    log(`✅ 收到频道列表: ${data.channels.length} 个频道`, 'success');
                    log(`   频道: ${JSON.stringify(data.channels, null, 2)}`, 'info');
                });

                socket.on('monitor:topics', (data) => {
                    log(`✅ 收到主题列表: ${data.topics.length} 个主题`, 'success');
                });

                socket.on('monitor:messages', (data) => {
                    log(`✅ 收到消息列表: ${data.messages.length} 条消息`, 'success');
                });

            } catch (error) {
                log('❌ 连接失败: ' + error.message, 'error');
            }
        }

        function register() {
            if (!socket || !socket.connected) {
                log('❌ 请先连接到 Master', 'error');
                return;
            }

            const clientId = `test_monitor_${Date.now()}`;
            log(`正在注册监控客户端: ${clientId}`, 'info');

            socket.emit('monitor:register', {
                clientType: 'monitor',
                clientId: clientId
            });
        }

        function requestChannels() {
            if (!socket || !socket.connected) {
                log('❌ 请先连接到 Master', 'error');
                return;
            }

            log('正在请求频道列表...', 'info');
            socket.emit('monitor:request_channels');
        }

        // 自动连接
        setTimeout(() => {
            log('===== 自动测试开始 =====', 'info');
            connectToMaster();
        }, 1000);
    </script>
</body>
</html>
